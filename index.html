<div id="home">
    {% for post in site.posts %}
    <div>
      <h2>{{ post.title }}</h2>

      {{ post.content }}

      <div class="permalink"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></div>
    </div>
    <hr />
    {% endfor %}
</div>
