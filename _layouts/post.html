---
layout: default
---

<h1>{{ title }}</h1>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="footer">
	<p>currently: geek-in-residence at <a href="http://www.thearches.co.uk/">The Arches</a></p>
</div>
